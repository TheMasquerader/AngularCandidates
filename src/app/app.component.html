<h1>{{title}}</h1>
<h2>Candidates</h2>
<ul class="candidates">
  <li *ngFor="let candidate of candidates"
    [class.selected]="candidate === selectedCandidate"
    (click)="onSelect(candidate)">
    <span class="badge">{{candidate.id}}</span> {{candidate.name}}
  </li>
</ul>
<candidate-detail [candidate]="selectedCandidate"></candidate-detail>
<!--
  Square brackets around the -candidate- property and putting it to the left of the equal sign makes it the target of a property binding expression.
 -->
