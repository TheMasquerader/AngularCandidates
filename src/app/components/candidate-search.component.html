<div id="search-component">
    <h4>Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div>
        <!-- The `async` pipe subscribes to the `Observable` and produces the array of candidates to `*ngFor`. -->
        <div *ngFor="let candidate of candidates | async"
            (click)="gotoDetail(candidate)" class="search-result">
            {{candidate.name}}
        </div>
    </div>
</div>
